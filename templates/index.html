{% extends 'layout.html' %}
{% block body %}
<!-- Trailer Video Modal -->
<div class="modal" id="trailer">
    <div class="modal-dialog">
        <div class="modal-content">
            <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
                <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24" />
            </a>
            <div class="scale-media" id="trailer-video-container">
            </div>
        </div>
    </div>
</div>

<!-- foreach loop iterating over movies in db -->

<!-- Main Page Content -->
<div class="container">
    {{movie_tiles}}
</div>
{% for i in items %}
<!-- Movie image and modal toggle -->
<div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="{{i.youtube_trailer_url}}" data-toggle="modal" data-target="#trailer">
    <img src="{{i.poster_image_url}}" width="220" height="342">
    <h2>{{i.title}}</h2>
</div>
  {% endfor %}

{% endblock %}
